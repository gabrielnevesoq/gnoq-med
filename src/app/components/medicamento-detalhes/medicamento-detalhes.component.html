<ion-header>
  <ion-toolbar>
    <ion-title>{{nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="card-com-scroll">
          <ion-card-title>Farmacocinetica</ion-card-title>
          <ion-card-content>
            <p>{{farmacocinetica}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card-com-scroll">
          <ion-card-title>Efeitos Adversos</ion-card-title>
          <ion-card-content>
            <p>{{efeitos}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="card-com-scroll">
          <ion-card-title>Interações Medicamentosas</ion-card-title>
          <ion-card-content>
            <p>{{interacoes}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="card-com-scroll">
          <ion-card-title>Farmacodinâmica</ion-card-title>
          <ion-card-content>
            <p>{{farmacodinamica}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
