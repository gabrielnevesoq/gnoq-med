<ion-content>
  <section class="login-content">
    <div class="login-forms">
      <ion-input fill="outline" label="Email" labelPlacement="floating" [(ngModel)]="email"></ion-input>
      <ion-input fill="outline" label="Senha" labelPlacement="floating" [(ngModel)]="senha"></ion-input>
      <ion-button (click)="LogIn()">login</ion-button>
    </div>
  </section>
</ion-content>
